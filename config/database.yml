# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: storage/test.sqlite3

# Store production database in the storage/ directory, which by default
# is mounted as a persistent Docker volume in config/deploy.yml.
production:
  primary:
    adapter: mysql2
    encoding: utf8mb4
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    username: <%= ENV.fetch("RAILS_DB_USERNAME") %>
    password: <%= ENV.fetch("RAILS_DB_PASSWORD") %>
    host: localhost
    database: mrc_traction_production
  cache:
    adapter: mysql2
    encoding: utf8mb4
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    username: <%= ENV.fetch("RAILS_DB_USERNAME") %>
    password: <%= ENV.fetch("RAILS_DB_PASSWORD") %>
    host: localhost
    database: mrc_traction_production_cache
    migrations_paths: db/cache_migrate
  queue:
    adapter: mysql2
    encoding: utf8mb4
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    username: <%= ENV.fetch("RAILS_DB_USERNAME") %>
    password: <%= ENV.fetch("RAILS_DB_PASSWORD") %>
    host: localhost
    database: mrc_traction_production_queue
    migrations_paths: db/queue_migrate
  cable:
    adapter: mysql2
    encoding: utf8mb4
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
    username: <%= ENV.fetch("RAILS_DB_USERNAME") %>
    password: <%= ENV.fetch("RAILS_DB_PASSWORD") %>
    host: localhost
    database: mrc_traction_production_cable
    migrations_paths: db/cable_migrate
